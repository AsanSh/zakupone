    <script src="js/app.js"></script>
    <script>
        let currentStatusFilter = 'all';
        
        function loadOrders() {
            const savedOrders = JSON.parse(localStorage.getItem('orders')) || [];
            const orders = savedOrders.length > 0 ? savedOrders : AppData.orders;
            return orders;
        }
        
        function getStatusClass(status) {
            const statusMap = {
                '–ù–æ–≤–∞—è': 'status-new',
                '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ': 'status-processing',
                '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞–º': 'status-sent',
                '–í—ã–ø–æ–ª–Ω–µ–Ω–∞': 'status-completed',
                '–û—Ç–º–µ–Ω–µ–Ω–∞': 'status-cancelled'
            };
            return statusMap[status] || 'status-new';
        }
        
        function renderOrders() {
            const orders = loadOrders();
            const filtered = currentStatusFilter === 'all' 
                ? orders 
                : orders.filter(o => o.status === currentStatusFilter);
            
            const container = document.getElementById('ordersContainer');
            document.getElementById('ordersCount').textContent = filtered.length;
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>–ó–∞—è–≤–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3><p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞—è–≤–∫—É –≤ —Ä–∞–∑–¥–µ–ª–µ "–°–±–æ—Ä–∫–∞ –∑–∞—è–≤–∫–∏"</p></div>';
                return;
            }
            
            container.innerHTML = filtered.map(order => `
                <div class="order-card" onclick="viewOrder(${order.id})">
                    <div class="order-header">
                        <div>
                            <div class="order-id">–ó–∞—è–≤–∫–∞ #${order.id}</div>
                            <div class="order-title">${order.title}</div>
                        </div>
                        <span class="order-status ${getStatusClass(order.status)}">${order.status}</span>
                    </div>
                    <div class="order-details">
                        <div class="order-detail-item">
                            <div class="order-detail-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</div>
                            <div>${formatDate(order.date)}</div>
                        </div>
                        <div class="order-detail-item">
                            <div class="order-detail-label">–¢–æ–≤–∞—Ä–æ–≤</div>
                            <div>${order.items ? order.items.length : 0} —à—Ç</div>
                        </div>
                        <div class="order-detail-item">
                            <div class="order-detail-label">–°—É–º–º–∞</div>
                            <div style="font-weight: 600; color: #2F6FED;">${formatPrice(order.total)}</div>
                        </div>
                        ${order.deadline ? `
                        <div class="order-detail-item">
                            <div class="order-detail-label">–°—Ä–æ–∫ –ø–æ—Å—Ç–∞–≤–∫–∏</div>
                            <div>${formatDate(order.deadline)}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function filterOrders(status) {
            currentStatusFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderOrders();
        }
        
        function viewOrder(orderId) {
            const orders = loadOrders();
            const order = orders.find(o => o.id === orderId);
            if (order) {
                const itemsList = order.items ? order.items.map(item => 
                    `  ‚Ä¢ ${item.name} - ${item.quantity} ${item.unit} √ó ${formatPrice(item.price)} = ${formatPrice(item.price * item.quantity)}`
                ).join('\n') : '–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤';
                
                const details = `–ó–∞—è–≤–∫–∞ #${order.id}\n\n` +
                    `–ù–∞–∑–≤–∞–Ω–∏–µ: ${order.title}\n` +
                    `–°—Ç–∞—Ç—É—Å: ${order.status}\n` +
                    `–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${formatDate(order.date)}\n` +
                    (order.deadline ? `–°—Ä–æ–∫ –ø–æ—Å—Ç–∞–≤–∫–∏: ${formatDate(order.deadline)}\n` : '') +
                    (order.comment ? `–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${order.comment}\n` : '') +
                    `\n–¢–æ–≤–∞—Ä—ã:\n${itemsList}\n\n` +
                    `–ò—Ç–æ–≥–æ: ${formatPrice(order.total)}`;
                
                alert(details);
            }
        }
        
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                localStorage.removeItem('cart');
                window.location.href = 'login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initPage();
            renderOrders();
        });
    </script>
